<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguoc(arr) {
        let arr1 = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            arr1.push(arr[i]);
        }
        return arr1;
    }
    let arr1 = [1, 2, 14, -1, 5, 12, 99];
    let result = daoNguoc(arr1);
    alert(arr1 + " reverse " + result);
</script>
</body>
</html>
