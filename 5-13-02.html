<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demo(number1,number2,number3) {
        let arr = [];
        arr.push(number1,number2,number3);
        let min = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }return min;
    }
    let number1 = Number(prompt("Nhập số nguyên 1:"));
    let number2 = Number(prompt("Nhập số nguyên 2:"));
    let number3 = Number(prompt("Nhập số nguyên 3:"));
    let result = demo(number1,number2,number3);
    alert("số bé nhất là " +result);

</script>
</body>
</html>
