<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>`Title`</title>
</head>
<body>
<script>
    let num1 = Number(prompt("nhập đối số 1"));
    let num2 = Number(prompt("nhập đối số 2"));
    function demo() {
     let a = num1;
     let b =num2;
     if (a>b){
         alert(a + '' > b + '');
     } else {
         alert(a+b);
     }
    }
    demo();
</script>
</body>
</html>
